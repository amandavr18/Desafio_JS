  <body>
   
        <div class="container">
            <header class="d-flex align-items-center py-3 border-bottom">
                <h1>Minha Playlist</h1>
            </header>
            <form>
                <main class="py-3">
                    <p>Defina as palavras-chaves dos vídeos que você quer assistir, separados por vírgula.</p>
                    <div class="row">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="palavrasChaves">
                        </div>
                    </div>
                    <hr/>
                    <p>Defina sua disponibilidade de minutos em cada dia da semana para assistir os vídeos.</p>
                    
                        <div class="row">
                            <div class="mb-3">
                                <label>Segunda</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="segunda" >
                                    <span class="input-group-text">minutos</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Terça</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="terca" >
                                    <span class="input-group-text">minutos</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Quarta</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="quarta" >
                                    <span class="input-group-text">minutos</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Quinta</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="quinta" >
                                    <span class="input-group-text">minutos</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Sexta</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="sexta" >
                                    <span class="input-group-text">minutos</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Sábado</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="sabado" >
                                    <span class="input-group-text">minutos</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Domingo</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="domingo" >
                                    <span class="input-group-text">minutos</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" onclick="salvar()" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    
                </main>
            </form>
